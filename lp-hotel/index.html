<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>proj hotel</title>
  </head>
  <body>
    <header>
      <div class="navbar-wrapper">
        <ul class="nav-ul margin-nav">
          <li>
            <a href="#">
              <img
                src="images/icons/outline_search_white_36dp.png"
                alt="search icon"
                width="25px"
              />
            </a>
          </li>
          <li><a href="#">explore</a></li>
          <li><a href="#">stories</a></li>
          <li id="nav-title"><a href="#">proj.hotel</a></li>
          <li>
            <a href="#">
              <img src="images/icons/instagram (1).png" alt="instagram icon" width="25px" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/icons/facebook (1).png" alt="facebook icon" width="25px" />
            </a>
          </li>
          <li id="nav-button"><a href="#"> book now </a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="margin">
        <div class="main-title">
          <h1>
            Unusual
            <div class="main-button" id="main-button-1"><br /></div>
            places for
            <div class="main-button" id="main-button-2"><br /></div>
            extraordinary
            <div class="main-button" id="main-button-3"><br /></div>
            people
          </h1>
        </div>
      </div>
      <section class="section">
        <div class="main-subtitle">
          <h2 id="subtext">Pick a date to begin your personal experience</h2>
        </div>
        <div class="main-menu">
          <ul>
            <li>
              <a href="#"
                ><img src="images/icons/outline_event_black_36dp.png" alt="schedule icon" /> Add
                dates</a
              >
            </li>
            <li>
              <a href="#"
                ><img src="images/icons/outline_room_black_36dp.png" alt="pin icon" /> Location</a
              >
            </li>
            <li>
              <a href="#"
                ><img src="images/icons/outline_view_headline_black_36dp.png" alt="menu icon" />
                Type of event</a
              >
            </li>
            <li>
              <a href="#" id="search-button"
                ><img src="images/icons/outline_search_white_36dp.png" alt="search icon" />
                Search</a
              >
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer><br /></footer>
  </body>
</html>
